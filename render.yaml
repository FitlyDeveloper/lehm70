services:
  - type: web
    name: food-analyzer-api
    env: node
    buildCommand: bash render-build.sh
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
    domains:
      - snap-food.onrender.com
      - deepseek-uhrc.onrender.com 